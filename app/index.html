<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PersonalLib</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        body {
            background-color: #efefef;
        }
        .LoginForm .form-error {
            display: block;
            color: #ff0000;
        }
        .LoginFormInner {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -170px;
            margin-left: -170px;
            width: 300px;
        }
        .booksList li {
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,.2);
            border-radius: 4px;
            position: relative;
            margin-bottom: 10px;
        }
        .form-group {
            min-height: 59px;
        }
        .form-group.double > div:first-child {
            padding-left: 0;
        }
        .form-group.double > div:last-child {
            padding-right: 0;
        }
        .selected {
            border: 2px solid green;
        }
    </style>

</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div id="root"></div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
